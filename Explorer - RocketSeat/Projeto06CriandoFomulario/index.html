<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>
<body>
  <main>
    <header>
      <section class="text">
        <h1>MENTORIA</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </section>
    </header>
    <form action="" method="get" id="mentor-form">
      <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="field-wrapper">
              <label class="text" for="name">Nome</label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="field-wrapper">
              <label class="text" for="surname">Sobrenome</label>
              <input type="text" name="surname" id="surname" required>
            </div>
          </div>
          <div class="field-wrapper">
            <label class="text" for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" name="email" id="email" required>
          </div>
          <div class="field-wrapper">
            <label class="text" for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" name="password" id="password" required minlength="6">
          </div>      
      </fieldset>
      <fieldset>
        <legend>Informações do Mentor</legend>
        <div class="field-wrapper">
          <label class="text" for="mentorName">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" name="mentorName" id="mentorName" required>
        </div>
      </fieldset>
      <fieldset>
        <legend>Seus Horários Disponíveis</legend>
        <h2>Primeira Mentoria</h2>
        <div class="col-3">
          <div class="field-wrapper">
            <label class="text" for="firstDate">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="firstDate" id="firstDate" required>
          </div>
          <div class="field-wrapper">
            <label class="text" for="firstTime">Das</label>
            <input type="time" name="firstTime" id="firstTime" required>
          </div>
          <div class="field-wrapper">
            <label class="text" for="lastTime">Até</label>
            <input type="time" name="lastTime" id="lastTime" required>
          </div>
        </div>
        <h2>Segunda Mentoria</h2>
        <div class="col-3">
          <div class="field-wrapper">
            <label class="text" for="secondDate">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" name="secondDate" id="secondDate" required>
          </div>
          <div class="field-wrapper">
            <label class="text" for="firstTime2">Das</label>
            <input type="time" name="firstTime2" id="firstTime2" required>
          </div>
          <div class="field-wrapper">
            <label class="text" for="lastTime2">Até</label>
            <input type="time" name="lastTime2" id="lastTime2" required>
          </div>
        </div>
      </fieldset>
    </form>
    <div class="submit-button">
      <button type="submit" form="mentor-form">Salvar</button>
    </div>

  </main>
  
</body>
</html>
